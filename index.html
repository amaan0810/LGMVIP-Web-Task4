<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Caluculator</title>
</head>
<body>
    <div class="head bg-dark">
        <h1>CALCULATOR</h1>
    </div>
    <div class="cal ">
    <table style="background-color: black;">
        <tbody>
        <tr>
            <td colspan="3"><input class="display" type="text" id="result" style="font-size: larger;" /></td>
            <td><input type="reset" class="clr" value="C" onclick="clearscreen()" id="btn"/></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"/></td>
            <td><input type="button" value="2" onclick="display('2')"/></td>
            <td><input type="button" value="3" onclick="display('3')"/></td>
            <td><input type="button" value="+" onclick="display('+')"/></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"/></td>
            <td><input type="button" value="5" onclick="display('5')"/></td>
            <td><input type="button" value="6" onclick="display('6')"/></td>
            <td><input type="button" value="-" onclick="display('-')"/></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')"/></td>
            <td><input type="button" value="8" onclick="display('8')"/></td>
            <td><input type="button" value="9" onclick="display('9')"/></td>
            <td><input type="button" value="/" onclick="display('/')"/></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="display('.')"/></td>
            <td><input type="button" value="0" onclick="display('0')"/></td>
            <td><input type="button" value="=" onclick="caluculate()"/></td>
            <td><input type="button" value="*" onclick="display('*')"/></td>
        </tr>
    </tbody>
    </table>
</div>
    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
